<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="../control.js" type="text/javascript"></script>
    <script src="SizeToggle.js" type="text/javascript"></script>
    <script src="StyleToggle.js" type="text/javascript"></script>
    <style>
      div {
        width: 500px;
        margin: 0 auto;
      }
      a {
        display: block;
        width: 200px;
        height: 200px;
        background: red;
        border: 4px solid;
        margin: 10px;
        float: left;
        line-height: 200px;
        text-align: center;
        font-family: Tahoma;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <div>
      <a data-control='SizeToggle' data-config='{
        "width" : "428px",
        "height" : "428px",
        "line-height": "428px"
      }'>Size Control</a>

      <a data-controls='{
        "SizeToggle": {
          "width" : "428px",
          "height" : "100px",
          "line-height": "100px"
        }
      }'>Size Controls</a>

      <a data-control='StyleToggle' data-config='{
        "font-size": "25px"
      }'>Style Control</a>

      <a data-controls='{
        "StyleToggle": {
          "font-size": "25px"
        }
      }'>Style Controls</a>

      <a data-controls='{
        "SizeToggle": {
          "width" : "428px"
        },
        "StyleToggle": {
          "font-size": "25px"
        }
      }'>Test both put together</a>
    </div>
  </body>
</html>
